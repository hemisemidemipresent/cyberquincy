[golden-bloon]
keywords = ["golden", "gbloon"]
content = """
This bloon does not have a certain HP value, but is popped after a certain number of hits. After each hit, it will enter a grace period, where it gets flown to a spot closer or further from the exit, and it speeds up. It is immune to all attacks during this period.
Golden bloons start spawning on round 21 - 30, and in one round per block of 10 rounds. it always spawns at the start of the round.
Golden bloons cannot spawn after you reach the victory screen. As the rounds get higher, the golden bloon will evolve, gaining more immunities and properties:
```
R21 - 30: Normal
R31 - 40: Camo
R41 - 50: Lead
R51 - 60: Camo Lead
R61 - 70: Camo Lead Fortified
R71 - 80: Camo Lead Purple Fortified
R81 -100: Camo Lead Purple Zebra Fortified
```

When popped, you gain extra Monkey Money based on the map difficulty:
```
             | normal | fortified
    Beginner |      2 |         4
Intermediate |      3 |         6
    Advanced |      4 |         8
      Expert |      5 |        10```
"""

